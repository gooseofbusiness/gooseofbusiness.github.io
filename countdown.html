<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to April 4</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Arrival in:</h1>
    <div id="countdown"></div>

    <script>
        function pluralize(value, singular, plural) {
            return value === 1 ? `${value} ${singular}` : `${value} ${plural}`;
        }

        function updateCountdown() {
            const eventDate = new Date("2025-04-04T09:35:00Z"); // UTC time for 10:35 AM London Time
            const now = new Date();
            const difference = eventDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "Landed!";
                return;
            }

            const weeks = Math.floor(difference / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                ${pluralize(weeks, "week", "weeks")}, 
                ${pluralize(days, "day", "days")}, 
                ${pluralize(hours, "hour", "hours")}, 
                ${pluralize(minutes, "minute", "minutes")}, and 
                ${pluralize(seconds, "second", "seconds")}
            `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
