<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arrival</title>
  <style>
    body {
      font-family: 'Merriweather', Georgia, serif;
      background: linear-gradient(to bottom, #001f3f 0%, #0b3c2d 100%);
      color: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #ffcc66;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #cc3300;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 2rem;
      font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.6));
      padding: 1.5rem 3rem;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(255, 204, 102, 0.3), 0 4px 20px rgba(255, 102, 0, 0.4);
      width: 500px;
      max-width: 90vw;
      box-sizing: border-box;
      border: 2px solid #ffcc66;
      backdrop-filter: blur(4px);
    }
  body::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%230b3c2d" d="M0,288L80,266.7C160,245,320,203,480,192C640,181,800,203,960,218.7C1120,235,1280,245,1360,250.7L1440,256L1440,320L0,320Z"/><path fill="%2307291e" d="M0,300L60,280C120,260,240,220,360,208C480,196,600,212,720,224C840,236,960,244,1080,250.7C1200,257,1320,263,1380,266.7L1440,270L1440,320L0,320Z"/></svg>') no-repeat bottom center;
      background-size: cover;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Arrival</h1>
  <div id="countdown">Loading...</div>

  <script>
    function updateCountdown() {
      const now = new Date();

      const year = 2025;

      const target = new Date(Date.UTC(2025, 8, 12, 20, 10));

      const diff = target.getTime() - now.getTime();

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "It's October 9th at 2:10 PM!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const weeks = Math.floor(totalSeconds / (60 * 60 * 24 * 7));
      const days = Math.floor((totalSeconds % (60 * 60 * 24 * 7)) / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds / (60 * 60)) % 24);
      const minutes = Math.floor((totalSeconds / 60) % 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").innerText =
        `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
